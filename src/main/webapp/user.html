
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<div id="app">
    <table border="1" cellspacing="0" width="800" id="table">
        <tr align="center">
            <th>序号</th>
            <th>用户名</th>
            <th>姓名</th>
            <th>权限</th>
            <th>电话</th>
            <th>邮箱</th>
            <th>操作</th>
        </tr>
        <!--v-for遍历tr-->
        <tr v-for="(user, i) in users" :key="user.id" align="center">
            <td>{{i+1}}</td>
            <td>{{user.username}}</td>
            <td>{{user.fullname}}</td>
            <td>{{user.role}}</td>
            <td>{{user.phonenumber}}</td>
            <td>{{user.email}}</td>
            <td><a href="#">修改</a> <a href="#">删除</a></td>
        </tr>
    </table>
</div>
</body>
<script>
    new Vue({
        el:"#app",
        keepAlive:false,
        data(){
            return{
                username:"zhangsan",
                users:[]
            }
        },
        mounted(){
            axios.get("http://localhost:7961/ms_war/selectAll")
                .then(resp => {
                    this.users = resp.data; // 确保 resp.data 是用户数组
                })
                .catch(error => {
                    console.error("Error fetching data:", error);
                });
        }
    })

</script>
